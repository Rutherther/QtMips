name: Release

on: workflow_dispatch

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: true
      matrix:
        config:
          - {
            name: "OBS bundle (Ubuntu Latest GCC)",
            os: ubuntu-latest,
            build_type: "Release",
            cc: "gcc", cxx: "g++", qt_version: "5.15.2"
          }

    steps:
      - uses: actions/checkout@v2

      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v2.1.5
        with:
          path: ${{ github.workspace }}/Qt
          key: ${{ runner.os }}-${{ matrix.config.qt_version }}-Qt

      # CMake will not configure without Qt installed
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: ${{ matrix.config.qt_version }}
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
          arch: ${{ matrix.config.qt_arch }}
          dir: ${{ github.workspace }}/Qt


      - name: Create Build Environment
        run: cmake -E make_directory ${{ github.workspace }}/build

      - name: Configure CMake
        shell: bash
        working-directory: ${{ github.workspace }}/build
        env:
          CC: ${{ matrix.config.cc }}
          CXX: ${{ matrix.config.cxx }}
        run: "cmake $GITHUB_WORKSPACE
                    -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }}
                    -DDEV_MODE=true"

      - name: Create OBS bundle
        working-directory: ${{ github.workspace }}/build
        run: make open_build_service_bundle

      - name: Store OBS bundle
        uses: actions/upload-artifact@v2
        with:
          name: obs-package-bundle
          path: ${{ github.workspace }}/build/target/pkg